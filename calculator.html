<!DOCTYPE html>
<html>
  <head>
    <title>Maddy's Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <script src="calcjs.js"></script>
  </head>
  <body>
    <table style="width:250px">
        <tr class="row">
            <td colspan="4">
                <div id="screen"> 0</div>
            </td>
        </tr>
        <tr class="row">
            <td colspan="2">
                <input type='button' value='AC' onclick='f1(this)' class="button" id="button2col"/>
            </td>
            <td>
                <button class="button">C</button>
            </td>
            <td>
                <button class="button" id="small">/</button>
            </td>
        </tr>
        <tr class="row">
            <td>
                <input type='button' value='7' onclick='f1(this)' class="button"/>
            </td>
            <td>
                <input type='button' value='8' onclick='f1(this)' class="button"/>
            </td>
            <td>
            <input type='button' value='9' onclick='f1(this)' class="button"/> 
            </td>
            <td>
               <button class="button">X</button>
            </td>
        </tr>
        <tr class="row">
            <td>
            <input type='button' value='4' onclick='f1(this)' class="button"/>
            </td>
            <td>
            <input type='button' value='5' onclick='f1(this)' class="button"/> 
            </td>
            <td>
            <input type='button' value='6' onclick='f1(this)' class="button"/> 
            </td>
            <td>
                <button  class="button"  id="mid">-</button>
           </td>
        </tr>
        <tr class="row">
            <td>
                <input type='button' value='1' onclick='f1(this)' class="button"/>
            </td>
            <td>
                <input type='button' value='2' onclick='f1(this)' class="button"/>
            </td>
            <td>
                <input type='button' value='3' onclick='f1(this)' class="button"/>            </td>
            <td>
                <button  class="button" >+</button>
            </td>
        </tr>
        <tr class="row">
            <td colspan="2">
                <button class="button" id="button2col">0</button>
            </td>
            <td>
                <button class="button"  id="small">.</button>
            </td>
            <td>
                <button class="button">=</button>
            </td>
        </tr>
    </table>


  </body>

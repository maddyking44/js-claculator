<!DOCTYPE html>
<html>
  <head>
    <title>Maddy's Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <script src="calcjs.js"></script>
  </head>
  <body>
    <table style="width:250px">
        <tr class="row">
            <td colspan="4" id="screen">
                <div id="result"> 0</div>
            </td>
        </tr>
        <tr class="row">
            <td colspan="2">
                <button  class="button2col" id="AC">AC</button>
            </td>
            <td>
                <button id="C">C</button>
            </td>
            <td>
                <button class="small" id="/">/</button>
            </td>
        </tr>
        <tr class="row">
            <td>
                <button id="7">7</button>
            </td>
            <td>
                <button id="8">8</button>  
            </td>
            <td>
                <button id="9">9</button>  
            </td>
            <td>
               <button id="x">X</button>
            </td>
        </tr>
        <tr class="row">
            <td>
                <button id="4">4</button>
            </td>
            <td>
                <button id="5">5</button>  
            </td>
            <td>
                <button id="6">6</button>  
            </td>
            <td>
                <button  class="mid" id="-">-</button>
           </td>
        </tr>
        <tr class="row">
            <td>
                <button  class="mid" id="1">1</button>
            </td>
            <td>
                <button id="2">2</button>
            </td>
            <td>
                <button id="3">3</button>
            </td>
            <td>
                <button id="+">+</button>
            </td>
        </tr>
        <tr class="row">
            <td colspan="2">
                <button class="button2col" id="0">0</button>
            </td>
            <td>
                <button  class="small" id=".">.</button>
            </td>
            <td>
                <button id="=">=</button>
            </td>
        </tr>
    </table>


  </body>

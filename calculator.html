<!DOCTYPE html>
<html>
  <head>
    <title>Maddy's Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <script src="calcjs.js"></script>
  </head>
  <body>
    <table style="width:250px">
        <tr class="row">
            <td colspan="4">
                <div id="screen"> 0</div>
            </td>
        </tr>
        <tr class="row">
            <td colspan="2">
                <button class="button" id="button2col">AC</button>
            </td>
            <td>
                <button class="button">C</button>
            </td>
            <td>
                <button class="button" id="small">/</button>
            </td>
        </tr>
        <tr class="row">
            <td>
                <button class="button">7</button>
            </td>
            <td>
                <button class="button" >8</button>  
            </td>
            <td>
                <button class="button" >9</button>  
            </td>
            <td>
               <button class="button">X</button>
            </td>
        </tr>
        <tr class="row">
            <td>
                <button  class="button" >4</button>
            </td>
            <td>
                <button  class="button" >5</button>  
            </td>
            <td>
                <button  class="button" >6</button>  
            </td>
            <td>
                <button  class="button"  id="mid">-</button>
           </td>
        </tr>
        <tr class="row">
            <td>
                <button  class="button" id="mid">1</button>
            </td>
            <td>
                <button  class="button" >2</button>
            </td>
            <td>
                <button  class="button" >3</button>
            </td>
            <td>
                <button  class="button" >+</button>
            </td>
        </tr>
        <tr class="row">
            <td colspan="2">
                <button class="button" id="button2col">0</button>
            </td>
            <td>
                <button class="button"  id="small">.</button>
            </td>
            <td>
                <button class="button">=</button>
            </td>
        </tr>
    </table>


  </body>
